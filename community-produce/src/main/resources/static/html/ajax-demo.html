<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body><!--http://127.0.0.1:8080/community/html/ajax-demo.html-->
        <p>
            <input type="button" value="发送" onclick="send();">
        </p>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script>
            function send() {
                $.post(
                    "/community/alpha/ajax",
                    {"name":"张三","age":23},
                    function (data) {//没有名字的回调函数，data是服务器返回的数据
                        console.log(typeof(data));//string
                        console.log(data);//{"msg":"操作成功","code":0}

                        data = $.parseJSON(data);//转成js对象
                        console.log(typeof (data));//object
                        console.log(data.code);//0
                        console.log(data.msg);//操作成功
                        
                    }
                )
            }
        </script>
</body>
</html>
